{% extends "base.html" %}
{% load static %}

{%block content%}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="{{form.honey_name.id_for_label}}" class="col-sm-2 col-form-label">Typ medu:</label>
        <div class="col-sm-6">
            {{ form.honey_name.errors }}
                <pre>{{ form.honey_name }}</pre>
        </div>
    </div>

    <div class="row mb-3">
        <label for="{{form.honey_packaging.id_for_label}}" class="col-sm-2 col-form-label">Typ baleni:</label>
        <div class="col-sm-6">
            {{ form.honey_packaging.errors }}
            {{ form.honey_packaging }}
            <a href="{% url 'packaging_create' %}?next={{ request.get_full_path }}" class="btn btn-info btn-sm">Přidat</a>
        </div>
    </div>

    <div class="row mb-3">
        <label for="{{form.quantity.id_for_label}}" class="col-sm-2 col-form-label">Množství na skladě:</label>
        <div class="col-sm-6">
            {{ form.quantity.errors }}
            {{ form.quantity }}
        </div>
    </div>

    <input type="submit" value="Potvrdit" class="btn btn-success">
</form>
    <a href="{{ request.GET.next}}" class="btn btn-secondary">Zpět</a>

{%endblock%}
